<html>
    <center>
    <head>REGISTRATION FORM</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    <label>Name</label>
                </td>
                <td>
                    <input type="text" name="Name"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Age</label>
                </td>
                <td>
                    <select>
                        <option>Age</option>
                        <option>20-25</option>
                        <option>26-31</option>
                        <option>32-37</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Phone number</label>
                </td>
                <td>
                    <select>
                        <option>Country Code</option>
                        <option>+91</option>
                    </select>
                    <input type="text" size="10" name="Phone number"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date of Join</label>
                </td>
                <td>
                    <input type="date" name="DOJ"/>
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
