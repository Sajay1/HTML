<html>
<center>
<h>Registration Form</h></center>
<body bgcolor="yellow">
<center>
<form>
<label>First Name</label>
<input type="text" name="First Name" size=20 placeholder="First name"/input><br>

<label>Middle Name</label>
<input type="text" name="Middle Name" size=20 placeholder="Middle name"/input><br>

<label>Last Name</label>
<input type="text" name="Last Name" size=20 placeholder="Last name"/input><br>

<label>Phone Number</label>
<input type="text" name="Country code" size=1 placeholder="+91"/input>
<input type="text" name="Phone Number" size=10 placeholder="ph no."/input><br>

<label>Address</label>
<textarea cols=50 rows=5 placeholder="Address"></textarea><br>

<label>Courses</label>
<select>
	<option value="Courses">Course</option>
	<option value="MCA">MCA</option>
	<option value="MBA">MBA</option>
	<option value="BTech">BTech</option>
</select><br>

<label>E-Mail</label>
<input type="email" name="E-mail" size=20 placeholder="E-Mail"/input><br>

<label>Password</label>
<input type="password" name="Last Name" size=20 placeholder="password"/input><br>

<input type="button" name="ok" value="submit"/input>

<input type="button" name="ok" value="cancel"/input>

</form>
</center>
</body>
</html>
