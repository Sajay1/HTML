<html>
<center>
<h1>Employee Registration Form</h>
</center>
<body bgcolor="lightgreen">
<center>
<form>
<table>

<tr><td>
<label>First Name</label></td>
<td><input type="text" name="first" size=20 placeholder="First Name"/input><br></td>
</tr>

<tr>
<td><label>Second Name</label></td>
<td><input type="text" name="second" size=20  placeholder="Second Name"/input></td>
</tr>

<tr>
<td><label>Third Name</label></td>
<td><input type="text" name="third" size=20  placeholder="Third Name"/input></td>
</tr>

<tr><td>
<label>Gender</label></td>
<td>
<input type="radio" name="Gender">Male
<input type="radio" name="Gender">Female
<input type="radio" name="Gender">Other
</td>
</tr>

<tr><td>
<label>State</label></td>
<td><select>
<option>Kerala</option>
<option>Tamilnadu</option>
<option>Karnataka</option>
<option>Mumbai</option>
</select></td>
</tr>

<tr>
<td><label>Phone number</label></td>
<td>
<select>
<option>+91</option>
<option>+81</option>
<option>+00</option>
</select>
<input type="text" name="Phone Number" size=2 /input><br></td></tr>

<tr><td>
<label>Aadhar Number</label></td>
<td><input type="text" name="aadhar number" size=12 /input></td></tr>

<tr>
<td><label>Address</label></td>
<td><textarea cols=50 rows=5 placeholder="address"></textarea><br></td>
<td></tr>

<tr><td>
<label>Pincode</label></td>
<td><input type="text" name="Pincode" size=10 placeholder="Pincode"></td>
</tr>

<tr>
<td>
<label>Qualification</label></td>
<td><select>
	<option value="MCA">MCA</option>	
      <option value="BSc">MBA</option>
	<option value="B TECH">B TECH</option>
</select></td><br>
</tr>

<tr><td>
<label>Email</label></td>
<td><input type="email" name="email" size=20 /input></td></tr>

<tr><td>
<label>password</label></td>
<td><input type="password" name="password" size=20 /input></td></tr>

<tr><td>
<label><submit></label></td>
<td><input type="button" name="ok" value=submit /input></td></tr>


<tr><td>
<label><cancel></label></td>
<td><input type="button" name="cancel" value=cancel /input></td></tr>

</table>
</form>
</center>

</body>
</html>
